<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="media/css/style.css" type="text/css" rel="stylesheet">
    <title>Sitter Hours Calculator</title>
</head>
<body>
    <header>
        <h1>Enter hours and minutes in the boxes below and click Calculate.</h1>
        <h4>(Refresh page to reset boxes.)</h4>
        <p>The total will be displayed at the bottom.</p>
        <button id="reset">Reset</button>
        <button id="populate" onclick="testPopulate()">Populate fields for testing.</button>
    </header>
    <main>
        <section id="input" class='inputs flex_col'>
            <div>
            <label for ="hours1">Hours</label>
            <input type="number" id="hours1" name="hours1">
            <label for ="minutes1">Minutes</label>
            <input type="number" id="minutes1" name="minutes1">
            <br></div>
            <div>
            <label for ="hours2">Hours</label>
            <input type="number" id="hours2" name="hours2">
            <label for ="minutes2">Minutes</label>
            <input type="number" id="minutes2" name="minutes2">
            <br></div>
            <div>
            <label for ="hours3">Hours</label>
            <input type="number" id="hours3" name="hours3">
            <label for ="minutes3">Minutes</label>
            <input type="number" id="minutes3" name="minutes3">
            <br></div>
            <div>
            <label for ="hours4">Hours</label>
            <input type="number" id="hours4" name="hours4">
            <label for ="minutes4">Minutes</label>
            <input type="number" id="minutes4" name="minutes4">
            <br></div>
            <div>
            <label for ="hours5">Hours</label>
            <input type="number" id="hours5" name="hours5">
            <label for ="minutes5">Minutes</label>
            <input type="number" id="minutes5" name="minutes5">
            <br></div>
            <div>
            <label for ="hours6">Hours</label>
            <input type="number" id="hours6" name="hours6">
            <label for ="minutes6">Minutes</label>
            <input type="number" id="minutes6" name="minutes6">
            <br></div>
            <div>
            <label for ="hours7">Hours</label>
            <input type="number" id="hours7" name="hours7">
            <label for ="minutes7">Minutes</label>
            <input type="number" id="minutes7" name="minutes7">
            <br></div>
            <div>
            <label for ="hours8">Hours</label>
            <input type="number" id="hours8" name="hours8">
            <label for ="minutes8">Minutes</label>
            <input type="number" id="minutes8" name="minutes8">
            <br></div>
            <div>
            <label for ="hours9">Hours</label>
            <input type="number" id="hours9" name="hours9">
            <label for ="minutes9">Minutes</label>
            <input type="number" id="minutes9" name="minutes9">
            <br></div>
            <div>
            <label for ="hours10">Hours</label>
            <input type="number" id="hours10" name="hours10">
            <label for ="minutes10">Minutes</label>
            <input type="number" id="minutes10" name="minutes10">
            <br></div>

            <!-- testing new input format -->
            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test" value=3> / 
                <input class="input input-min" type="number" name="min-test" placeholder="test">
            </div>
            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test2" value=5> / 
                <input class="input input-min" type="number" name="min-test2" value=8>
            </div>
            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test3" > / 
                <input class="input input-min" type="number" name="min-test3" value=8>
            </div>

            <!-- testing button -->
            <button onclick="testInput()">Test Me</button>

        </section>

        <section id="calc" class='flex_col'> 
            <div class="rate-container">
                <label for="rate">Rate:</label>
                <input type="number" name="rate" id="rate" value="4">
            </div>
            <input class='button' type="button" value="Calculate" onclick="myFunction()">
        </section>
        
        <!-- output field -->
        <section id="output" class='total flex_row'> 
            <div class="total-time total-card">
                <h4>Total Time</h4>
                <h2 class="card-output" id="output-time">Blank Hours <br>Blank Min</h2>
            </div>
            <div class="total-wage total-card">
                <h4>Total Wage</h4>
                <h2 class="card-output" id="output-wage">Blank Raw <br>Blank Rounded</h2>
            </div>
        </section>
    </main>


    <script src="src/main.js"></script>
</body>
</html>
