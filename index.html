<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="media/css/style.css" type="text/css" rel="stylesheet">
    <title>Sitter Hours Calculator</title>
</head>
<body>
    <header class="section-control">
        <h1>Enter times below and click Go! or press Enter</h1>
        <button id="reset" tabindex="-1">Reset</button>
        <button id="populate" tabindex="-1">Populate fields for testing</button>
    </header>
    <main class="flex-row">
        <section class='input-container main-container flex-col'>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours"> 
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
        </section>

        <section class="calc-container main-container flex-col">
            <div id="calc" class='flex_row '>
                <div class="rate-container">
                    <label for="rate">Rate</label>
                    <input type="number" id="rate" value="4">
                </div>
                <input class='button-go ' type="button" value="Go!" id="go">
            </div>
            
            <!-- output field -->
            <div id="output-field" class='output-field flex-col '>
                <div class="total-time total-card">
                    <h4>Total Time</h4>
                    <h2 class="card-output" id="output-hrs">Blank Hours</h2>
                    <i class="far fa-clock"></i>
                    <h2 class="card-output" id="output-min">Blank Min</h2>
                </div>
                <div class="total-wage total-card">
                    <h4>Total Wage</h4>
                    <h2 class="card-output" id="output-wage">Blank Raw</h2>
                    <i class="fa-solid fa-turn-up"></i>
                    <h2 class="card-output" id="output-rounded">Blank Rounded</h2>
                </div>
            </div>
        </section>
    </main>


    <script src="src/main.js"></script>
</body>
</html>
