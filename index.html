<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="media/css/style.css" type="text/css" rel="stylesheet">
    <title>Sitter Hours Calculator</title>
</head>
<body>
    <header class="section-control flex-row">
        <h1>Enter times below and click Go! or press <i class="fa-solid fa-keyboard"></i> Enter</h1>
    </header>
    <main class="flex-row">
        <section class='input-container main-container flex-col'>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31" id="tab-anchor">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours"> 
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
            <div class="input-group">
                <input type="date" class="input date" min="2022-01-01" max="2022-12-31">
                <input class="input input-hr" type="number" placeholder="enter hours">  
                <input class="input input-min" type="number" placeholder="enter minutes">
            </div>
        </section>

        <section class="calc-container main-container flex-col">
            <div id="calc" class='flex-col '>
                <!-- <div class="rate-container flex-row"> -->
                    <!-- <label for="rate">Rate: $</label> -->
                    <!-- <input type="number" id="rate" value="4.00" step="0.25"> -->
                <!-- </div> -->
                <!-- <input class='button-go ' type="button" value="Go!" id="go"> -->
            </div>
            
            <!-- output field -->
            <div id="output-field" class='output-field flex-col '>
                <div class="total-time total-card">
                    <h2 class="card-output" id="output-hrs"></h2>
                    <i class="far fa-clock"></i>
                    <h2 class="card-output" id="output-min"></h2>
                </div>
                <div class="total-wage total-card">
                    <h2 class="card-output" id="output-wage"></h2>
                    <i class="fa-solid fa-turn-up"></i>
                    <h2 class="card-output" id="output-rounded"></h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav>
            <i class="menu-open fa-solid fa-bars"></i>
            <button id="reset" tabindex="-1">Reset (R)</button>
            <button id="populate" tabindex="-1">Test (T)</button>
            <button id="save" tabindex="-1">Save (S)</button>
            <button id="print" tabindex="-1">Print (P)</button>

            <span class="footer-group">
                <h6>Display Dates: </h6>
                <label class="switch">
                    <input type="checkbox" name="dates-toggle" id="dates-toggle" checked>
                    <span class="slider"></span>
                </label>
            </span>

            <span class="footer-group">
                <h6>Number of Fields: </h6>
                <input type="number" id="rate" value="10">
            </span>

            <span class="footer-group">
                <h6>Hourly Rate: </h6>
                <input type="number" id="rate" value="4">
            </span>
            <button id="go">Go</button>
        </nav>
    </footer>

    <script src="src/main.js"></script>
