        <h1>Enter times below and click Go</h1>
        <button id="reset">Reset</button>

    <main class="flex-col">
        <section class='inputs flex_col '>

        <section id="calc" class='flex_row '> 
            <label for="rate">Rate</label>
            <input type="number" id="rate" value="4">

        <section id="output" class='total flex_col '>
