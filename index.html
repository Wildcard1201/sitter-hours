<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="media/css/style.css" type="text/css" rel="stylesheet">
    <title>Sitter Hours Calculator</title>
</head>
<body>
    <header>
        <h1>Enter hours and minutes in the boxes below and click Calculate.</h1>
        <h4>(Refresh page to reset boxes.)</h4>
        <p>The total will be displayed at the bottom.</p>
        <button id="reset">Reset</button>
        <button id="populate" onclick="testPopulate()">Populate fields for testing.</button>
    </header>
    <main>
        <section class='inputs flex_col'>

            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test" value=3> / 
                <input class="input input-min" type="number" name="min-test" placeholder="test">
            </div>
            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test2" value=5> / 
                <input class="input input-min" type="number" name="min-test2" value=8>
            </div>
            <div class="input-container">
                <label for="hr-test">Hours/Minutes: </label>
                <input class="input input-hr" type="number" name="hr-test3" > / 
                <input class="input input-min" type="number" name="min-test3" value=8>
            </div>

            <!-- testing button -->
            <button onclick="testInput()">Test Me</button>

        </section>

        <section id="calc" class='flex_col'> 
            <div class="rate-container">
                <label for="rate">Rate:</label>
                <input type="number" name="rate" id="rate" value="4">
            </div>
            <input class='button' type="button" value="Calculate" onclick="myFunction()">
        </section>
        
        <!-- output field -->
        <section id="output" class='total flex_row'> 
            <div class="total-time total-card">
                <h4>Total Time</h4>
                <h2 class="card-output" id="output-time">Blank Hours <br>Blank Min</h2>
            </div>
            <div class="total-wage total-card">
                <h4>Total Wage</h4>
                <h2 class="card-output" id="output-wage">Blank Raw <br>Blank Rounded</h2>
            </div>
        </section>
    </main>


    <script src="src/main.js"></script>
</body>
</html>
